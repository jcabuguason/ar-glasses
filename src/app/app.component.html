<p-menubar *ngIf="connected" [model]="items">
  <p-button icon="pi pi-power-off" label="Disconnect"></p-button>
</p-menubar>

<div class="scrollable-container">
  <div id="container" *ngIf="connected">
    
    <router-outlet></router-outlet>
  </div>
  
  
  <div class="login-container" *ngIf="!connected">
    <!-- <img src="/src/assets/glasses-solid.svg" style="height: 200px; width:200px; width:auto;" alt=""> -->
    <p>Not connected to AR Glasses.</p>
    
    <p>Check that the power of the device is on and connected the device via bluetooth</p>
    <svg
    id="be452e83-5912-4855-80f8-a79ecab91838"
    data-name="Layer 1"
    xmlns="http://www.w3.org/2000/svg"
    width="915.11162"
    height="600.53015"
    viewBox="0 0 915.11162 600.53015"
  ></svg>
    <p-button (onClick)="this.connect()">Connect</p-button>
  </div>
  
</div>
